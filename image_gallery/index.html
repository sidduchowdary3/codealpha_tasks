<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
  </header>
  <section class="gallery">
    <div class="image" onclick="openModal(1)">
      <img src="images/img1.jpg" alt="Image 1">
    </div>
    <div class="image" onclick="openModal(2)">
      <img src="images/img2.jpg" alt="Image 2">
    </div>
    <div class="image" onclick="openModal(3)">
      <img src="images/img3.jpg" alt="Image 3">
    </div>
    <div class="image" onclick="openModal(4)">
      <img src="images/img4.jpg" alt="Image 4">
    </div>
    <div class="image" onclick="openModal(5)">
      <img src="images/img5.jpg" alt="Image 5">
    </div>
    <div class="image" onclick="openModal(6)">
      <img src="images/img6.png" alt="Image 6">
    </div>
    <div class="image" onclick="openModal(7)">
      <img src="images/img7.jpg" alt="Image 7">
    </div>
    <div class="image" onclick="openModal(8)">
      <img src="images/img8.jpg" alt="Image 8">
    </div>
    <div class="image" onclick="openModal(9)">
      <img src="images/img9.jpg" alt="Image 9">
    </div>
    <div class="image" onclick="openModal(10)">
      <img src="images/img10.jpg" alt="Image 10">
    </div>
    <div class="image" onclick="openModal(11)">
      <img src="images/img11.webp" alt="Image 11">
    </div>
    <div class="image" onclick="openModal(12)">
      <img src="images/img12.jpg" alt="Image 12">
    </div>
  </section>

  <!-- Modal for viewing images -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
